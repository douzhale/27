<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <td colspan="2">用户表单</td>
        </tr>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>验证码:</td>
            <td><input type="text" name="imgCode"></td>
            <td><img src="/code/image"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="提交">
                <input type="reset" name="重置">
            </td>
        </tr>
    </table>
</form>
<div style="height: 20px"></div>
<form action="/login/smsCode" method="post">
    <table>
        <tr>
            <td colspan="2">手机验证码登录</td>
        </tr>
        <tr>
            <td>手机号：</td>
            <td><input type="text" name="mobilePhone"></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td><input type="text" name="smsCode"></td>
        </tr>
        <tr>
            <td><img src="/code/smsCode"></td>
        </tr>
        <td colspan="2">
            <input type="submit" name="提交">
            <input type="reset" name="重置">
        </td>
    </table>
</form>
</body>
</html>
